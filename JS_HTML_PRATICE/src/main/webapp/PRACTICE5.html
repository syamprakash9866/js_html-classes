<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input id="inputbox" onkeyup="add()" >
	<button >add</button>
	<h1 id="result" ></h1>
	<script>
		
		var a=document.getElementById("inputbox")
		var b=document.getElementById("result")
		function add()
		{
			b.textContent=a.value
		}
		
	</script>

</body>
